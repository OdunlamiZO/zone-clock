<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="main.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<audio id="clock-tick" class="hidden">
			<source src="clock_tick.mp3" type="audio/mpeg" />
		</audio>
		<div id="page" style="position: relative">
			<div id="analog-clock">
				<div class="pattern">
					<div class="marker">12</div>
					<div class="marker">3</div>
					<div class="marker">6</div>
					<div class="marker">9</div>
					<div class="marker">1</div>
					<div class="marker">11</div>
					<div class="marker">5</div>
					<div class="marker">7</div>
					<div class="marker">2</div>
					<div class="marker">10</div>
					<div class="marker">4</div>
					<div class="marker">8</div>
					<div class="center"></div>
					<div class="hand hour"></div>
					<div class="hand minute"></div>
					<div class="hand second"></div>
					<div class="period">AM</div>
				</div>
			</div>
			<div id="digital-clock" class="hidden">
				<div class="hour">04</div>
				:
				<div class="minute">45</div>
				:
				<div class="second">15</div>
				<div class="period">AM</div>
			</div>
			<div
				id="zone-select"
				class="select"
				style="width: 50%; min-width: 225px; max-width: 240px"
			>
				<span id="zone" style="padding-left: 5px">Africa/Lagos</span>
				<svg style="enable-background: new 0 0 64 64" viewBox="0 0 64 64">
					<style type="text/css">
						.st0 {
							fill: #134563;
						}
					</style>
					<g>
						<g
							id="Icon-Chevron-Left"
							transform="translate(237.000000, 335.000000)"
						>
							<polyline
								class="st0"
								id="Fill-35"
								points="-218.7,-308.6 -216.7,-310.6 -205,-298.8 -193.3,-310.6 -191.3,-308.6 -205,-294.9      -218.7,-308.6    "
							/>
						</g>
					</g>
				</svg>
				<div id="zone-select-menu" class="menu hidden">
					<div
						style="
							position: relative;
							width: 100%;
							padding-left: 5px;
							padding-right: 5px;
							padding-bottom: 8px;
						"
					>
						<input type="text" class="filter" />
						<svg
							width="24px"
							height="24px"
							viewBox="0 0 24 24"
							style="position: absolute; top: calc(50% - 14px); right: 10px"
						>
							<defs id="defs2" />
							<g id="layer1" transform="translate(-87.832682,-61.026858)">
								<g
									id="g1801"
									transform="matrix(0.9816949,0,0,1.0189257,1.6078065,-1.169267)"
								>
									<path
										style="
											fill: none;
											stroke: #808080;
											stroke-width: 1.5;
											stroke-linejoin: round;
											stroke-dasharray: none;
											stroke-opacity: 1;
										"
										d="m 87.833828,64.702127 23.423822,0.03652 -0.66969,-0.46899 v 0"
										id="path186"
									/>
									<path
										style="
											fill: none;
											stroke: #808080;
											stroke-width: 1.5;
											stroke-linejoin: round;
											stroke-dasharray: none;
											stroke-opacity: 1;
										"
										d="m 87.833828,72.947906 23.423822,0.03652 -0.66969,-0.46899 v 0"
										id="path957"
									/>
									<path
										style="
											fill: none;
											stroke: #808080;
											stroke-width: 1.5;
											stroke-linejoin: round;
											stroke-dasharray: none;
											stroke-opacity: 1;
										"
										d="m 88.10698,81.193705 23.42382,0.0365 -0.66969,-0.46899 v 0"
										id="path959"
									/>
									<path
										id="path1015"
										style="
											fill: #ffffff;
											stroke: #808080;
											stroke-width: 1.5;
											stroke-linejoin: round;
										"
										d="m 108.37865,64.817619 a 3.2965493,3.0267351 0 0 1 -3.29655,3.026735 3.2965493,3.0267351 0 0 1 -3.29655,-3.026735 3.2965493,3.0267351 0 0 1 3.29655,-3.026735 3.2965493,3.0267351 0 0 1 3.29655,3.026735 z"
									/>
									<path
										id="ellipse1017"
										style="
											fill: #ffffff;
											stroke: #808080;
											stroke-width: 1.5;
											stroke-linejoin: round;
										"
										d="m 96.960619,72.817764 a 3.2965493,3.0267351 0 0 1 -3.296549,3.026735 3.2965493,3.0267351 0 0 1 -3.296549,-3.026735 3.2965493,3.0267351 0 0 1 3.296549,-3.026735 3.2965493,3.0267351 0 0 1 3.296549,3.026735 z"
									/>
									<path
										id="ellipse1019"
										style="
											fill: #ffffff;
											stroke: #808080;
											stroke-width: 1.5;
											stroke-linejoin: round;
										"
										d="m 105.04322,80.817909 a 3.2965493,3.0267351 0 0 1 -3.29655,3.026735 3.2965493,3.0267351 0 0 1 -3.296546,-3.026735 3.2965493,3.0267351 0 0 1 3.296546,-3.026735 3.2965493,3.0267351 0 0 1 3.29655,3.026735 z"
									/>
								</g>
							</g>
						</svg>
					</div>
				</div>
			</div>
			<div
				style="
					position: fixed;
					top: 0;
					width: 100%;
					padding: 18px 3%;
					display: flex;
					justify-content: space-between;
				"
			>
				<div
					id="type-select"
					class="select"
					style="width: 25%; max-width: 95px"
				>
					<span id="type" style="padding-left: 5px">Analog</span>
					<svg style="enable-background: new 0 0 64 64" viewBox="0 0 64 64">
						<style type="text/css">
							.st0 {
								fill: #134563;
							}
						</style>
						<g>
							<g
								id="Icon-Chevron-Left"
								transform="translate(237.000000, 335.000000)"
							>
								<polyline
									class="st0"
									id="Fill-35"
									points="-218.7,-308.6 -216.7,-310.6 -205,-298.8 -193.3,-310.6 -191.3,-308.6 -205,-294.9      -218.7,-308.6    "
								/>
							</g>
						</g>
					</svg>
					<div id="type-select-menu" class="menu hidden">
						<span class="menu-item">Analog</span>
						<span class="menu-item">Digital</span>
					</div>
				</div>
				<div
					style="
						display: flex;
						align-items: center;
						justify-content: space-between;
						width: 25%;
						max-width: 95px;
					"
				>
					<svg id="Icons" width="32px" height="32px" viewBox="0 0 24 24">
						<defs>
							<style>
								.cls-1 {
									fill: #808080;
								}
							</style>
						</defs>
						<path
							class="cls-1"
							d="M21,5C16.641,5,13.884.529,13.857.485A1,1,0,0,0,12,1V14.023A4.985,4.985,0,1,0,14,18V3.815A10.022,10.022,0,0,0,21,7a1,1,0,0,0,0-2Z"
						/>
					</svg>
					<div id="sound-switch" class="switch off">
						<span class="slider"></span>
						<input type="checkbox" class="hidden" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
